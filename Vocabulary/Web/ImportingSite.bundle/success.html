<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>导入成功</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/css/custom.css" media="screen" title="no title" charset="utf-8">
  <script src="/js/jquery.min.js" charset="utf-8"></script>
  <script src="/js/bootstrap.min.js" charset="utf-8"></script>
  <style media="screen">
    .msg-wrapper {
      padding: 50px;
      border: 1px solid #bebebe;
      border-radius: 4px;
      font-size: 35px;
      vertical-align: middle;
      text-align: center;
    }
    .msg-wrapper span {
      vertical-align: middle;
    }
    .msg-wrapper .glyphicon-ok-circle {
      font-size: 60px;
      color: #51983f;
      margin-right: 20px;
    }
    #new-list {
      margin-top: 30px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 msg-wrapper">
        <span class="glyphicon glyphicon-ok-circle"></span><span>导入成功</span>
        <a href="/" class="btn btn-primary center-block" id="new-list">继续新建</a>
      </div>
    </div>
  </div>
</body>
</html>
